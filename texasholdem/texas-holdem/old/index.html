<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Gilded Terminal - Poker UI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

<body>

  <!-- å…¨é¡µé¢å®¹å™¨ -->
  <div id="poker-table">
    
    <!-- è£…é¥°ï¼šå³ä¸Šè§’çš„æ—¥å¿—è¾“å‡ºæµ -->
    <div class="log-terminal">
      <div class="log-line">> Rino::Connecting...</div>
      <div class="log-line opp">> System::Hand_Dealt</div>
      <div class="log-line">> Pot::Tracking($0)</div>
    </div>

    <!-- 1. Opponent Grid (ä¸Šéƒ¨) -->
    <div class="zone player-zone" id="zone-opponent">
      <!-- HUD è§’æ ‡ -->
      <div class="hud-corner hud-tl"></div><div class="hud-corner hud-tr"></div>
      <div class="hud-corner hud-bl"></div><div class="hud-corner hud-br"></div>

      <!-- Dealer Button -->
      <div class="dealer-button" id="dealer-opponent" style="display:none;">
        <span>D</span>
      </div>

      <!-- å¤´éƒ¨ï¼šç§°å· + é’± -->
      <div class="zone-header">
        <span class="role-label">The Target</span>
        <div class="readout" id="opponent-chips"><span>$</span>1,000</div>
      </div>
      
      <!-- å¡æ§½ (JSå°†ç‰Œæ”¾åˆ°è¿™é‡Œ) -->
      <div class="card-area">
        <div class="card-container" id="opponent-cards"></div>
      </div>
      
      <!-- Bet Chips Visualization -->
      <div class="bet-chips" id="opponent-bet-chips" style="display:none;">
        <div class="chip-stack"></div>
        <div class="chip-amount">$0</div>
      </div>
      
      <div class="terminal-text" id="opponent-status">Analyzing...</div>
    </div>


    <!-- Deck Position Visual - ç§»åˆ°poker-tableç›´æŽ¥å­å…ƒç´ ä»¥è„±ç¦»stacking context -->
    <div id="deck-wrapper">
      <div id="deck-mount"></div>
      <div class="deck-label">AUTO<br>DEALER<br>V.2.0</div>
    </div>

    <!-- 2. Board Grid (ä¸­é—´å°æ¿) -->
    <div class="zone board-zone">
      <!-- Pot Count (Luxury Style) -->
      <div class="pot-container">
        <div class="pot-label">PROTOCOL: NO_LIMIT</div>
        <div class="pot-val">$<span id="pot-amount">0</span><span class="pot-cents">.00</span></div>
        <div class="pot-label gold">CURRENT STAKE</div>
      </div>

      <!-- Community Cards with Ghost Slots -->
      <div class="card-container" id="community-cards">
        <div class="ghost-card"></div>
        <div class="ghost-card"></div>
        <div class="ghost-card"></div>
        <div class="ghost-card"></div>
        <div class="ghost-card"></div>
      </div>
      
      <div class="terminal-text" id="game-message">WAITING FOR ACTION</div>
    </div>


    <!-- 3. Player Grid (Rino, ä¸‹éƒ¨) -->
    <div class="zone player-zone" id="zone-player">
      <!-- HUD è§’æ ‡ -->
      <div class="hud-corner hud-tl"></div><div class="hud-corner hud-tr"></div>
      <div class="hud-corner hud-bl"></div><div class="hud-corner hud-br"></div>

      <!-- Dealer Button -->
      <div class="dealer-button" id="dealer-player" style="display:none;">
        <span>D</span>
      </div>

      <div class="terminal-text" id="player-hand-info">PROBABILITY: WAITING...</div>

      <div class="card-area">
        <div class="card-container" id="player-cards"></div>
      </div>

      <!-- Bet Chips Visualization -->
      <div class="bet-chips" id="player-bet-chips" style="display:none;">
        <div class="chip-stack"></div>
        <div class="chip-amount">$0</div>
      </div>

      <div class="zone-header">
        <span class="role-label player">RINO [ADMIN]</span>
        <div class="readout player" id="player-chips"><span>$</span>1,000</div>
      </div>
    </div>

    <!-- åº•éƒ¨ï¼šæˆ˜æœ¯æŽ§åˆ¶æ¡ (Controls) -->
    <div id="controls-betting">
      
      <!-- ä¿¡æ¯æ˜¾ç¤º -->
      <div class="control-info">
        <div class="info-label">TO CALL</div>
        <div class="info-val" id="to-call-amount">$0</div>
      </div>

      <!-- åŠ¨ä½œæŒ‰é’® -->
      <div class="btn-group-action">
        <button id="btn-fold" class="action-btn warning" disabled>Fold</button>
        <button id="btn-check-call" class="action-btn" disabled>Check</button>
        <button id="btn-raise" class="action-btn primary" disabled>Raise</button>
      </div>

      <!-- åŠ æ³¨æŽ§åˆ¶ -->
      <div class="raise-controls" id="raise-controls" style="display:none;">
        <input type="range" id="raise-slider" min="0" max="1000" value="100">
        <span id="raise-amount-display">$100</span>
        <button id="btn-confirm-raise" class="action-btn primary">Confirm</button>
      </div>

    </div>

    <!-- æ¸¸æˆæŽ§åˆ¶ï¼ˆå¼€å§‹æ–°å±€ï¼‰ -->
    <div id="controls-game">

      <button id="btn-copy-log" class="action-btn" style="display:none;">ðŸ“‹ Copy Log</button>
    </div>

    <!-- æ¸¸æˆæ—¥å¿—æ˜¾ç¤ºåŒº -->
    <div id="game-log-panel" style="display:none;">
      <div class="log-header">
        <span>Game Log (AI Reference)</span>
        <button id="btn-toggle-log" class="action-btn small">Hide</button>
      </div>
      <pre id="game-log-content"></pre>
    </div>

    <!-- è°ƒè¯•é¢æ¿ -->
    <div id="debug-panel">

    </div>

  </div><!-- End Table -->

  <script src="../deck-of-cards/dist/deck.js"></script>
  <script src="../pokersolver/pokersolver.js"></script>
  <script src="poker-ai.js"></script>
  <script src="texas-holdem.js"></script>
</body>
</html>
