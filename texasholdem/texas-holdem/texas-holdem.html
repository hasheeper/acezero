<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Gilded Terminal - Multi-Player Poker</title>
  
  <!-- å­—ä½“ï¼šCinzel (é­”æ³•/è´µæ—æ„Ÿ) + JetBrains Mono (æ•°æ®ç»ˆç«¯æ„Ÿ) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;900&family=Inter:wght@400;500&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <!-- Deck.js å¡ç‰Œæ ·å¼ -->
  <link href="../deck-of-cards/example/example.css" rel="stylesheet">

  <link href="texas-holdem.css" rel="stylesheet">
</head>
<body>

  <!-- å…¨é¡µé¢å®¹å™¨ -->
  <div id="poker-table">
    
    <!-- çŽ©å®¶åº§ä½å®¹å™¨ (åŠ¨æ€ç”Ÿæˆ) -->
    <div id="seats-container"></div>

    <!-- ä¸­å¤®åŒºåŸŸï¼šåº•æ±  + å…¬å…±ç‰Œ + ç‰Œå † -->
    <div id="center-layout">
      <!-- åº•æ± ç­¹ç å † -->
      <div id="main-pot-area">
        <div id="pot-clusters">
          <div class="chip-stack black" style="top:0; left:0;">
            <div class="chip-ring"></div>
            <div class="chip-inlay"></div>
          </div>
          <div class="chip-stack red" style="top:-5px; left:0;">
            <div class="chip-ring"></div>
            <div class="chip-inlay"></div>
          </div>
          <div class="chip-stack blue" style="top:-10px; left:0;">
            <div class="chip-ring"></div>
            <div class="chip-inlay"></div>
          </div>
        </div>
        <div class="pot-info-hover">
          <div class="pot-label">TOTAL POT</div>
          <div class="pot-val-hover">$<span id="pot-amount">0</span></div>
        </div>
      </div>

      <!-- å…¬å…±ç‰Œ -->
      <div class="card-container" id="community-cards">
        <div class="ghost-card"></div>
        <div class="ghost-card"></div>
        <div class="ghost-card"></div>
        <div class="ghost-card"></div>
        <div class="ghost-card"></div>
      </div>

      <!-- ç‰Œå † -->
      <div id="deck-wrapper" class="deck-inline">
        <div id="deck-mount"></div>
        <div class="deck-label">DECK</div>
      </div>
    </div>

    <div class="terminal-text" id="game-message">WAITING FOR ACTION</div>

    <!-- åº•éƒ¨ï¼šæˆ˜æœ¯æŽ§åˆ¶æ¡ (Controls) -->
    <div id="controls-betting">
      
      <!-- ä¿¡æ¯æ˜¾ç¤º -->
      <div class="control-info">
        <div class="info-label">TO CALL</div>
        <div class="info-val" id="to-call-amount">$0</div>
      </div>

      <!-- åŠ¨ä½œæŒ‰é’® -->
      <div class="btn-group-action">
        <button id="btn-fold" class="action-btn warning" disabled>Fold</button>
        <button id="btn-check-call" class="action-btn" disabled>Check</button>
        <button id="btn-raise" class="action-btn primary" disabled>Raise</button>
      </div>

      <!-- åŠ æ³¨æŽ§åˆ¶ -->
      <div class="raise-controls" id="raise-controls" style="display:none;">
        <input type="range" id="raise-slider" min="0" max="1000" value="100">
        <span id="raise-amount-display">$100</span>
        <button id="btn-confirm-raise" class="action-btn primary">Confirm</button>
      </div>

    </div>

    <!-- æ¸¸æˆæŽ§åˆ¶ï¼ˆå¼€å§‹æ–°å±€ï¼‰ -->
    <div id="controls-game">
      <button id="btn-deal" class="action-btn primary glow">New Game</button>
      <button id="btn-copy-log" class="action-btn" style="display:none;">ðŸ“‹ Copy Log</button>
      
      <!-- çŽ©å®¶æ•°é‡é€‰æ‹© (2-6äººï¼Œ6-Max) -->
      <div class="player-count-selector">
        <label>Players:</label>
        <button class="player-count-btn active" data-count="2">2</button>
        <button class="player-count-btn" data-count="3">3</button>
        <button class="player-count-btn" data-count="4">4</button>
        <button class="player-count-btn" data-count="5">5</button>
        <button class="player-count-btn" data-count="6">6</button>
      </div>
    </div>

    <!-- æ¸¸æˆæ—¥å¿—æ˜¾ç¤ºåŒº -->
    <div id="game-log-panel" style="display:none;">
      <div class="log-header">
        <span>Game Log (AI Reference)</span>
        <button id="btn-toggle-log" class="action-btn small">Hide</button>
      </div>
      <pre id="game-log-content"></pre>
    </div>

    <!-- è°ƒè¯•é¢æ¿ -->
    <div id="debug-panel">
      <span>DEBUG:</span>
      <button id="btn-force-next" class="action-btn small">Force Next</button>
    </div>

  </div><!-- End Table -->

  <script src="../deck-of-cards/dist/deck.js"></script>
  <script src="../pokersolver/pokersolver.js"></script>
  <script src="data-loader.js"></script>
  <script src="poker-ai.js"></script>
  <script src="texas-holdem.js"></script>
</body>
</html>
